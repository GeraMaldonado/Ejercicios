<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content=" width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="./reset.css">
        <link rel='stylesheet' href='./style.css'>
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img class='logo' src='./assets/img/Logo.svg' alt='Logotipo de alura, una a azul'>
        </header>

            <div class=contenedor>
                <div class= 'izquierda'>
                    <textarea class='ingresarDatos' id='ingresarDatos' placeholder="Ingrese el texto aqui"></textarea>
                    <p class='alerta'>&#9888; Solo letras minusculas y sin acentos</p>
                    <div class='botones'>
                        <button onclick='codificador()'  id='encriptar'>Encriptar</button>
                        <button onclick='decodificador()' id='desencriptar'>Desencriptar</button>
                    </div>
                </div>
                <div class='resultado'>
                    <img class='muneco' id='muneco' src='./assets/img/Muneco.svg' alt='Caricatura de una persona arrodillada con una lupa obserbando un diamante'>
                    <p id='sinResultado'>Ning√∫n mensaje fue encontrado</p>
                    <p id='indicacion'>Ingresa el texto que desees encriptar o desencriptar.</p>
                    <p class='resultadoMensaje' id='resultadoMensaje' style="display: none;"></p>
                <button onclick="copiar()" class='botonCopiar' id='botonCopiar' style="display: none;">Copiar</button>
                </div>
            </div>

        <footer>
            <script src='./app.js'></script>
        </footer>
    </body>
</html>
